<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>에러 페이지 | 스마트 시티</title>
  <link th:href="@{/css/smartcity.css}" rel="stylesheet">
</head>
<body>
  <!-- error -->
  <div class="error__wrap">
    <div class="error__outer">
      <main class="error">
        <h1 class="error__title material-icons">
        	<span th:if="${code.equals('404')}">페이지를 찾을 수 없습니다.</span>
        	<span th:if="${code.equals('405')}">접근이 잘못된 페이지입니다.</span>
        	<span th:if="${code.equals('500')}">서버 내부 오류가 발생하였습니다.</span>
        </h1>
        <p class="error__text"><span th:text="${code}"></span> - <span th:text="${msg}"></span></p>
        <p class="error__company">Smart City Data Hub</p>
        <div class="error__bottom">
          <a class="button button__outline--primary" href="javascript:history.back();">이전페이지</a>
        </div>
      </main>
    </div>
  </div>
  <!-- //error -->
</body>
</html>
