<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout/adminLayout">

<head>
	<meta charset="UTF-8">
</head>
<body>
	<th:block layout:fragment="content">
	<script th:src="@{/js/admin/project/projectManageAdmin.js}"></script>
	
		
        <!-- page content -->
        <h3 class="content__title">프로젝트 관리</h3>

        <section class="section">
          <div class="section__header">
            <h4 class="section__title">프로젝트 목록</h4>
          </div>
          <div class="section__content">
            <table class="table--column" id="logTable">
              <caption>테이블 제목</caption>
              <colgroup>
                <!-- <col style="width:150px"> -->
                <!-- <col style="width:auto"> -->
              </colgroup>
			  <thead>
				<tr>
				<th scope="col"><div class="checkboxCustom"><input type="checkbox" id="check-all"><label for="check-all"></label></div></th>
				<th scope="col">projectSequencePk</th>
				<th scope="col">이름</th>
				<th scope="col">설명</th>
				<th scope="col">생성일</th>
				<th scope="col">인스턴스명</th>
				<th th:if="${session.userRole} == 'Analytics_Admin'">사용자</th>
				<th scope="col">수정</th>
              </tr>
			  </thead>
              <tbody id="tbodyHtml">
                
				
              </tbody>
            </table>
          </div>
        </section>
        <!-- /page content -->
        
        <!-- 프로젝트 모달 -->
          <div id="projectInfo_modal" class="modal overY_scroll" style="display:block;display:none">
		    <div class="modal__wrap">
		      <div class="modal__content w-1000">
		        <div class="modal__header">
		          <h4 class="modal__title"><span id="modalTitle"></span></h4>
		          <button class="modal__button--close button__modal--close" type="button" onclick="fnCloseModal('projectInfo_modal')"><span class="hidden">모달 닫기</span></button>
		        </div>
		        <div class="modal__body">
		          <div class="section">
		            <div class="section__content">
		              <table class="table--column table--view">
		              <caption>템플릿 정보 캡션</caption>
		              <colgroup>
		                <col width="40%">
		                <col width="60%">
		              </colgroup>
		                <tbody><tr>
		                  <th scope="col" class="text--center">프로젝트 명</th>
		                  <td>
		                  	<input type="text" class="form-control" id="name" placeholder="프로젝트 명">
		                  	<input type="hidden" class="form-control" id="projectSequencePk">
		                  </td>
		                </tr>
		                <tr>
							<th scope="col" class="text--center">설명</th>
							<td>
								<textarea rows="7" class="form-control" id="description"  placeholder="프로젝트 설명"></textarea>
							</td>
						</tr>
						<tr class="registDiv">
							<th scope="col" class="text--center">인스턴스 명</th>
							<td>
								<select class="select select--full" id="selectedInstance">
								</select>
							</td>
						</tr>
						
		            </tbody>
					</table>
		            </div>
		          </div>
		        </div>
		        <div class="modal__footer">
		          <button class="button__primary" type="button" id="saveProjectBtn">등록</button>
				  <button class="button__secondary button__modal--close" type="button" onclick="fnCloseModal('projectInfo_modal')">닫기</button>
		        </div>
		      </div>
		    </div>
		  </div>
        
	</th:block>
</body>
</html>
