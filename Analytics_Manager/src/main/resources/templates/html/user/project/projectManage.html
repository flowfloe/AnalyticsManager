<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout/defaultLayout">

<head>
	<meta charset="UTF-8">
</head>
<body>
	<th:block layout:fragment="content">
	<script th:src="@{js/user/project/projectManage.js}"></script>
	
		<!-- page content -->
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li class="breadcrumb__list breadcrumb__list--home material-icons">Home</li>
          <li class="breadcrumb__list">프로젝트 관리</li>
          <li class="breadcrumb__list breadcrumb__list--current">프로젝트 목록</li>
        </ul>
        <!-- //breadcrumb -->
        <h3 class="sub__heading1">프로젝트 관리<small class="sub__heading1--small">사용자에 의해 생성 된 프로젝트를 관리합니다.</small></h3>
        
        <div class="sub__content">
          <h4 class="sub__heading2">프로젝트 목록</h4>
		  <div class="data-list__filter">
            <form class="filter-form" action="">
              <fieldset>
                <legend>상세 목록 필터 폼</legend>
                <div class="filter-form__group">
                  <label class="label"><strong class="label__emphasis">전체 <span id="projectTotalCnt"></span>건 </strong></label>
                </div>
              </fieldset>
            </form>
          </div>
          <table class="board-table" id="logTable">
            <caption>해당 테이블에 대한 캡션</caption>
            <thead>
              <tr>
				<th scope="col"><div class="checkboxCustom"><input type="checkbox" id="check-all"><label for="check-all"></label></div></th>
				<th scope="col">projectSequencePk</th>
				<th scope="col">이름</th>
				<th scope="col">설명</th>
				<th scope="col">생성일</th>
				<th scope="col">인스턴스명</th>
				<th th:if="${session.userRole} == 'Analytics_Admin'">사용자</th>
				<th scope="col">수정</th>
              </tr>
            </thead>
            <tbody id="tbodyHtml">
            </tbody>
          </table>
        </div>
        <div class="sub__bottom">
        </div>
        <!-- /page content -->

  	  <!-- [프로젝트 추가 모달 팝업] -->
	  <div id="projectInfo_modal" class="modal">
	    <div class="modal__outer">
	      <div class="modal__inner">
	        <div class="modal__header">
	          <h3 class="hidden">프로젝트 등록</h3>
	          <button class="modal__button--close js-modal-close material-icons" type="button"><span class="hidden">모달 닫기</span></button>
	        </div>
	        <div class="modal__body">
	          <section class="modal__service-request">
	            <h4 class="modal__heading1"><span id="modalTitle"></span></h4>
	            <table class="board-table">
	              <colgroup>
	                <col width="40%">
	                <col width="60%">
	              </colgroup>
					<tr>
						<td>프로젝트 명</td>
						<td>
							<input type="text" class="form-control" id="name" placeholder="프로젝트 명" >
							<input type="hidden" class="form-control" id="projectSequencePk">
						</td>
					</tr>
					<tr>
						<td>설명</td>
						<td>
							<textarea class="form-control" id="description" rows="5" placeholder="프로젝트 설명" ></textarea>
						</td>
					</tr>
					<tr class="registDiv">
						<td>인스턴스 명</td>
						<td>
							<select class="select" id="selectedInstance">
								
							</select>
						</td>
					</tr>
	            </table>
	          </section>
	          <div class="modal__footer">
	            <div class="button__group">
	            	<button type="button" class="button button__primary rightMargin" id="saveProjectBtn"></button>
	              	<a class="button button__outline--secondary js-modal-close" href="#none">닫기</a>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  <!-- / [프로젝트 추가 모달 팝업] -->
        
	</th:block>
</body>
</html>
